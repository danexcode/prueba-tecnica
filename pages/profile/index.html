<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      display: grid;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    .profile-container {
      width: 350px;
      margin-top: 100px;
    }

    .profile-container form {
      display: flex;
      flex-direction: column;
      border: 1px solid cadetblue;
      border-radius: 8px;
      padding: 12px 12px 24px 12px;
      width: 320px;
    }

    .profile-container h1 {
      text-align: center;
    }

    .profile-container label {
      margin-bottom: 2px;
      margin-left: 4px;
    }

    .profile-container input {
      padding: 12px 0 12px 8px;
      margin-bottom: 20px;
      border-style: none;
      border-radius: 8px;
      background-color: #E8F0FE;
    }

    .profile-container p {
      font-size: 14px;
      font-weight: lighter;
      text-align: center;
      color: rgb(164, 164, 164);
    }

    .profile-container p a {
      text-decoration: none;
      color: chocolate;
    }

    #edit-btn {
      color: aliceblue;
      background-color: cadetblue;
      border-style: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
    }

    #finish-btn {
      color: cadetblue;
      background-color: aliceblue;
      border: 1px solid cadetblue;
      cursor: pointer;
      border-radius: 8px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
    }

    #success {
      color: forestgreen;
    }

    #username-error, #field-error {
      color: crimson;
    }

  </style>

  <title>Prueba TÃ©cnica</title>
</head>
<body>
  <main>
    <div class="profile-container">
      <form action="">
        <h1>Perfil</h1>

        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="nombre" disabled>

        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" placeholder="apellido" disabled>

        <p id="username-error" class="hidden">Este usuario ya esta en uso</p>

        <label for="username">Usuario</label>
        <input id="username" type="text" placeholder="username" disabled>

        <p id="field-error" class="hidden">Rellene todos los campos</p>

        <p id="success" class="hidden">Informacion actualizada con exito</p>

        <button id="edit-btn">Editar perfil</button>
        <button id="finish-btn" class="hidden">Terminar</button>
      </form>
    </div>
  </main>
</body>

<script>
  URL = "https://prueba-tecnica-nine-gamma.vercel.app"
  const editBtn = document.getElementById("edit-btn");
  const finishBtn = document.getElementById("finish-btn");

  const name = document.getElementById("nombre");
  const lastName = document.getElementById("apellido");
  const username = document.getElementById("username");

  const successMessage = document.getElementById("success");
  const fieldError = document.getElementById("field-error");
  const usernameError = document.getElementById("username-error");

  let user = localStorage.getItem("user");
  user = JSON.parse(user);

  function loadData(user){

    name.placeholder = user.name;
    lastName.placeholder = user.lastName;
    username.placeholder = user.username;

    name.value = user.name;
    lastName.value = user.lastName;
    username.value = user.username;
  }

  window.addEventListener("load", async (e) => {
    loadData(user)
  })

  editBtn.addEventListener("click", async (e) => {
    e.preventDefault();
    editBtn.classList.toggle("hidden");
    finishBtn.classList.toggle("hidden");
    name.disabled = false;
    lastName.disabled = false;
    username.disabled = false;
  });

  finishBtn.addEventListener("click", async (e) => {
    e.preventDefault();

    if (!name.value || !lastName.value || !username.value) {
      fieldError.classList.remove("hidden");
      return;
    }

    const body = {
      name: name.value,
      lastName: lastName.value,
      username: username.value
    }

    const rawResponse = await fetch(URL + `/api/v1/users/${user.id}`, {
      method: "PUT",
      headers: {
        "Content-type": "application/json"
      },
      body: JSON.stringify(body)
    });
    const content = await rawResponse.json();

    if (content.id) {
      successMessage.classList.remove("hidden");
      fieldError.classList.add("hidden");
      usernameError.classList.add("hidden");

      finishBtn.classList.toggle("hidden");
      editBtn.classList.toggle("hidden");

      name.disabled = true;
      lastName.disabled = true;
      username.disabled = true;

      localStorage.setItem("user", JSON.stringify(content))
      loadData(user)
    } else {
      usernameError.classList.remove("hidden");
    }
  });

</script>

</html>
