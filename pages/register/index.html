<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      display: grid;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    .register-container {
      width: 350px;
      margin-top: 50px;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
      border: 1px solid cadetblue;
      border-radius: 8px;
      padding: 12px 12px 24px 12px;
      width: 320px;
    }

    .register-container h1 {
      text-align: center;
    }

    .register-container label {
      margin-bottom: 2px;
      margin-left: 4px;
    }

    .register-container input {
      padding: 12px 0 12px 8px;
      margin-bottom: 20px;
      border-style: none;
      border-radius: 8px;
      background-color: #E8F0FE;
    }

    .register-container button {
      color: aliceblue;
      background-color: cadetblue;
      border-style: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
    }

    .register-container p {
      font-size: 14px;
      font-weight: lighter;
      text-align: center;
      color: rgb(164, 164, 164);
    }

    .register-container p a {
      text-decoration: none;
      color: chocolate;
    }

    #user-error,#email-error, #password-error {
      color: crimson;
      margin: 0;
    }


  </style>

  <title>Prueba Técnica</title>
</head>
<body>
  <main>
    <div class="register-container">
      <form action="">
        <h1>Registro</h1>

        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Pedro">

        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" placeholder="Sanchez">

        <p id="user-error">Este usuario ya esta en uso</p>

        <label for="username">Usuario</label>
        <input id="username" type="text" placeholder="username">

        <p id="email-error">Este email ya esta en uso</p>

        <label for="email">Email</label>
        <input id="email" type="text" placeholder="email">

        <p id="password-error">La contraseña debe de tener mas de 8 caracteres</p>

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="password">

        <button id="register-btn">Registrarse</button>

        <p>¿Ya tienes cuenta? <a href="/">Inicia sesion</a></p>
      </form>
    </div>
  </main>
</body>
</html>
